<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomPassword Generator</title>
   
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

input:focus-visible {
    outline: 0;
}

.main {
    background-color: #3498db;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    min-width: 400px;
    padding: 10px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 50%);
    background: #2980b9;
    border-radius: 2px;
    margin-top: 10px;
}

#pass-box {
    width: 100%;
    display: block;
    background-color: white;
    font-size: 30px;
    padding: 10px;
    border-radius: 4px;
}
#pass-box p{
    color: red;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid red;
}

.row {
    width: 100%;
    display: flex;
    margin-top: 10px;
    justify-content: space-between;
    color: white;
    font-size: 20px;
}

label {
    user-select: none;
}

#btn {
    width: 100%;
    font-size: 20px;
    outline: 0;
    border: 0;
    padding: 10px;
    background-color: #34495e;
    color: white;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}
/* #btn:hover{
   
    color: black;
} */
</style>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Generate Password</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="10" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" />
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                      Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>

        <script>

            let upperset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let lowerset = "abcdefghijklmnopqrstuvwxyz"
            let numberset = "0123456789";
            let symbolset = "!@#$%^&*()<>[]{}\|";
            let password = ""

            let passbox = document.getElementById('pass-box');
            let totalchar = document.getElementById('total-char');
            let uppercase = document.getElementById('upper-case');
            let lowercase = document.getElementById('lower-case');
            let symbols = document.getElementById('symbols');
            let numbers = document.getElementById('numbers');
            let button = document.getElementById('btn');

            let getrandom = (dataset)=>{

                return dataset[Math.floor(Math.random()*dataset.length)];

            }
            

            let getpassword = (password) =>{

                if(uppercase.checked){

                    password+= getrandom(upperset)

                }
                if(lowercase.checked){

                    password+= getrandom(lowerset)              

                }
                if(numbers.checked){

                    password+= getrandom(numberset)              

                }
                if(symbols.checked){

                    password+= getrandom(symbolset)

                }

                if(password.length < totalchar.value){
                    return getpassword(password);
                }    
                passbox.innerText = password;
            }

            button.addEventListener('click',()=>{

                if(uppercase.checked || lowercase.checked || numbers.checked || symbols.checked){
                    getpassword(password);
                }
                else{
                    passbox.innerHTML = '<p>Please check one of boxes</p>';
                }
                    
                
            })

        </script>
   
</body>

</html>
