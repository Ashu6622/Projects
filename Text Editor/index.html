<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caprasimo&family=Dancing+Script:wght@500&family=Delicious+Handrawn&family=Edu+SA+Beginner:wght@400;500&family=Kanit&family=Lato&family=Merriweather&family=Open+Sans&family=Oswald&family=Parisienne&family=Poppins&family=REM&family=Roboto+Condensed&family=Roboto:wght@400;900&family=Rubik&family=Tiro+Devanagari+Hindi&family=Ubuntu&family=Vina+Sans&display=swap');
      </style>
      
      
</head>

<body>

    <div class="container">

        <div class="editor">

            <div class="features">
                <ul class="upper">
                    <li class="text-style">

                        <select name="fonts" id="font-family" title="font-family">
                            <option value="monospace" selected="">monospace</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Vina Sans , cursive">Rubik</option>
                            <option value="Ubuntu">Ubuntu</option>
                            <option value="Lato">Lato</option>
                            <option value="Oswald , sans-serif">Oswald</option>
                        <option value="Merriweather">Merriweather</option>
                        <option value="Caprasimo , cursive">Caprasimo</option>

                        </select>
                    </li>
                    <li class="fontnumber"><input type="number" id="fontnumber" placeholder="size" min="10" max="80" value="16"></li>
                    <li class="common font-increase"><span class="material-symbols-outlined" title="font-increase">
                        text_increase
                        </span></li>
                    <li class="font-decrease common"><span class="material-symbols-outlined" title="font-decrease">
                        text_decrease
                        </span></li>
                    <li class="bold    common"><span class="material-symbols-outlined" title="font-weight">
                        format_bold
                        </span></li>
                    
                        <li class="italic common italic" ><span class="material-symbols-outlined" title="font-italic">
                            format_italic
                            </span></li>
                    <li class=" common text-underline"><span class="material-symbols-outlined" title="text-underline">
                        format_underlined
                        </span></li>
                    </ul>
                    <ul class="lower">
                        <li class="text-cut"><span class="material-symbols-outlined" title="line-through">
                            horizontal_rule
                            </span></li>
                    <li class="align-left"><span class="material-symbols-outlined" title="align-left">
                        format_align_left
                        </span></li>
                    
                    <li class="align-center"><span class="material-symbols-outlined" title="align-center">
                        format_align_center
                        </span></li>
                    <li class="align-right"><span class="material-symbols-outlined" title="align-right">
                        format_align_right
                        </span></li>

                        <li class="line-justify"><span class="material-symbols-outlined" title="line-justify">
                            format_align_justify
                            </span></li>
                           
                    <li class="common text-change"><span class="material-symbols-outlined" title="uppercase">
                        match_case
                        </span></li>
                    <li class="common font-color"><span class="material-symbols-outlined" title="text-color">
                            format_color_text
                            <input type="color" id="font-color">
                            </span></li>
                    <li class="copy"><span class="material-symbols-outlined" title="copy-textarea">
                        content_copy
                        </span></li>
                   
                </ul>
            </div>
            <div class="writting-area">

                <textarea name="" id="text-pad" cols="80" rows="25" placeholder="Write Text here" ></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
