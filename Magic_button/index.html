<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    
    <div class="container">

        <form action="#">

            <input type="text" id="name" placeholder="Enter Your Name" title="name section" autocomplete="off" >
            

            <input type="text" id="branch" placeholder="Branch Name" title="Brach Name" autocomplete="off" >

            <input type="text" id="RollNo" title="rollno" placeholder="Roll No" autocomplete="off">

            <div class="gender">
            <label for="Male" style="margin-left: 30px">Male</label>
            <input type="radio" name="gender" id="Male" class="sex">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" class="sex">
            <label for="Other">Other</label>
            <input type="radio" name="gender" id="Other" class="sex">
        </div>

        <input type="email" id=mail placeholder="Email" autocomplete="off" title="Your Emal" >

        <textarea name="" id="textcontent" cols="57" rows="5" placeholder="Write About Yourself" autofocus></textarea>


        </form>

        <div class="submit">
        <button type="submit" id="btn" class="common">Submit</button>
    </div>
    </div>

    <script src="script.js">
    </script>

</body>
</html>
